<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-xl font-bold mb-4">Admin Panel</h1>

  <div id="adminProductsGrid" class="grid gap-4 mb-8"></div>

  <div>
    <h2 class="text-lg font-semibold">âž• Add New Product</h2>
    <!-- Add form fields here for name, price, stock, image, etc -->
    <form id="addProductForm" class="grid gap-2 max-w-md mt-2">
      <input type="text" id="newProductName" placeholder="Product Name" required class="border p-2 rounded" />
      <input type="number" id="newProductPrice" placeholder="Price" required class="border p-2 rounded" />
      <input type="number" id="newProductStock" placeholder="Stock" required class="border p-2 rounded" />
      <input type="text" id="newProductExpiry" placeholder="Expiry (YYYY-MM)" class="border p-2 rounded" />
      <input type="text" id="newProductImage" placeholder="Image URL" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white py-2 rounded">Add Product</button>
    </form>
  </div>

  <div id="adminOrders" class="mt-10"></div>
</body>
</html>
